<!doctype html>

<html> <!-- HTML의 root태그 -->
	<head> <!-- 이 문서관련 정보를 넣는 태그 -->
		<meta charset="UTF-8">
		<title>첫번째 HTML문서</title>
	</head>
	<body>
		<h1>소개</h1>
		안녕하세요.  <strong>최민희</strong>입니다.
		<h2>링크</h2>
		<!-- 목록태그 : ul - 순서없는 목록,  ol - 순서있는 목록(앞에 번호 붙음) -->
		<ol>
			<li><a href="http://www.daum.net">다음</a></li>
			<li><a href="http://www.naver.com">네이버</a></li>
			<li><a href="http://www.google.com">구글</a></li>
			<li><a href="http://info.cern.ch">CERN</a></li> <!-- 최초의 웹사이트-->
			<li><a href="http://127.0.0.1:8088/helloweb/hello">Hello Servlet 요청</a></li>
			<li><a href="http://127.0.0.1:8088/helloweb/hello.jsp">hello.jsp 요청</a></li>
			<li><a href="/helloweb/hello">Hello Servlet 요청2</a></li>
			<li><a href="/helloweb/hello.jsp">hello.jsp 요청2</a></li>
				<!-- 같은 도메인에서 서비스되는 자원에 대해서는 바뀌는 부분만 써주면 나머지 같은 부분은 웹 브라우저가 알아서 붙여주겠다 
												- protocol, ip, port번호는 생략 가능 -->
		</ol>
		abc<br>
		가   나다&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;라마
		</body>
</html>
